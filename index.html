<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaTrack Express</title>
<style>
body{font-family:Arial;margin:0;background:#f4f6f9;}
header{background:#0a1f44;color:white;padding:20px;text-align:center;}
nav{background:#132c63;text-align:center;padding:10px;}
nav a{color:white;margin:0 15px;text-decoration:none;font-size:14px;}
.container{text-align:center;padding:30px;}
input,button{padding:12px;margin:5px;width:80%;max-width:400px;}
button{background:#0a1f44;color:white;border:none;}
.card{background:white;margin:20px auto;padding:20px;width:90%;max-width:500px;display:none;box-shadow:0 0 10px rgba(0,0,0,0.1);}
.timeline{background:#e5e7eb;margin:6px;padding:8px;border-radius:4px;}
footer{background:#0a1f44;color:white;text-align:center;padding:20px;margin-top:40px;font-size:12px;}
</style>
</head>
<body>

<header>
<h1>NovaTrack Express</h1>
<p>Global Logistics & Freight Solutions</p>
</header>

<nav>
<a href="index.html">Track</a>
<a href="about.html">About</a>
<a href="contact.html">Contact</a>
<a href="terms.html">Terms</a>
</nav>

<div class="container">
<h2>Track Your Shipment</h2>
<input type="text" id="trackInput" placeholder="Enter Tracking Number">
<br>
<button onclick="track()">Track Shipment</button>
<div class="card" id="result"></div>
</div>

<footer>

</footer>

<script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQCvjTXUO4RuPHkD7Ym5LP9duLmcWpsKM",
  authDomain: "novatrack-express.firebaseapp.com",
  databaseURL: "https://novatrack-express-default-rtdb.firebaseio.com",
  projectId: "novatrack-express",
  storageBucket: "novatrack-express.firebasestorage.app",
  messagingSenderId: "760595516025",
  appId: "1:760595516025:web:5816b7a4d7e4b43e24e2a8"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.track = async function () {
  const code = document.getElementById("trackInput").value.trim();
  const resultBox = document.getElementById("result");

  const snapshot = await get(ref(db, "shipments/" + code));

  if (snapshot.exists()) {
    const data = snapshot.val();

    resultBox.innerHTML = `
      <h3>Status: ${data.status}</h3>
      <p><strong>From:</strong> ${data.origin}</p>
      <p><strong>To:</strong> ${data.destination}</p>
      <p><strong>Estimated Delivery:</strong> ${data.delivery}</p>
    `;
  } else {
    resultBox.innerHTML = "<p>Tracking number not found.</p>";
  }

  resultBox.style.display = "block";
};
</script>
</body>
